<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="
        A sample sign-in form, replete with seamlessly responsive dimensions, built with Flexbox
    ">
    <meta name="theme-color" content="black" />
    <link rel="stylesheet" href="./style.css">
    <title>Sign-in | Concept</title>
</head>
<body>
    <h1>subscribe today.</h1>
    <div class="form">
        <input name="name" class="form-input" autocomplete="name" placeholder="Jay Lang">
        <input name="email" class="form-input form-email" autocomplete="email" placeholder="jaytlang9@gmail.com">
        <button class="form-input">subscribe</button>
    </div>
</body>
</html>
